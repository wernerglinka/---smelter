<form role="form" class="edit-form">
  <div class="field-group">
    <label for="layout">Layout</label>
    <input type="text" id="layout" name="layout" value="sections.njk" />
  </div>

  <div class="field-group">
    <label for="draft">Draft</label>
    <input type="checkbox" id="draft" name="draft" />
  </div>

  <div class="field-group">
    <label for="navLabel">Nav Label</label>
    <input type="text" id="navLabel" name="navLabel" value="Home" />
  </div>

  <div class="field-group">
    <label for="bodyClasses">Body Classes</label>
    <input type="text" id="bodyClasses" name="bodyClasses" value="home-page" />
  </div>

  <fieldset class="object-field" data-field="access">
    <legend>Access</legend>
    <div class="field-group">
      <label for="access.noIndex">No Index</label>
      <input type="checkbox" id="access.noIndex" name="access.noIndex" />
    </div>
    <div class="field-group">
      <label for="access.noFollow">No Follow</label>
      <input type="checkbox" id="access.noFollow" name="access.noFollow" />
    </div>
  </fieldset>

  <fieldset class="object-field" data-field="seo">
    <legend>SEO</legend>
    <div class="field-group">
      <label for="seo.title">Title</label>
      <input type="text" id="seo.title" name="seo.title" value="Metalsmith First starter" />
    </div>
    <div class="field-group">
      <label for="seo.description">Description</label>
      <input
        type="text"
        id="seo.description"
        name="seo.description"
        value="Metalsmith First starter to build a static site with structured content"
      />
    </div>
    <div class="field-group">
      <label for="seo.socialImage">Social Image</label>
      <input type="text" id="seo.socialImage" name="seo.socialImage" value="path to social image" />
    </div>
    <div class="field-group">
      <label for="seo.canonicalOverwrite">Canonical Overwrite</label>
      <input type="text" id="seo.canonicalOverwrite" name="seo.canonicalOverwrite" value="" />
    </div>
  </fieldset>

  <div class="array-field" data-field="sections">
    <label>Sections</label>
    <div class="array-items">
      <fieldset class="object-field" data-field="sections[0]">
        <legend>Section 1</legend>
        <div class="field-group">
          <label for="sections[0].container">Container</label>
          <input
            type="text"
            id="sections[0].container"
            name="sections[0].container"
            value="section"
          />
        </div>
        <div class="field-group">
          <label for="sections[0].name">Name</label>
          <input type="text" id="sections[0].name" name="sections[0].name" value="text" />
        </div>

        <fieldset class="object-field" data-field="sections[0].containerFields">
          <legend>Container Fields</legend>
          <div class="field-group">
            <label for="sections[0].containerFields.isDisabled">Is Disabled</label>
            <input
              type="checkbox"
              id="sections[0].containerFields.isDisabled"
              name="sections[0].containerFields.isDisabled"
            />
          </div>
          <div class="field-group">
            <label for="sections[0].containerFields.isAnimated">Is Animated</label>
            <input
              type="checkbox"
              id="sections[0].containerFields.isAnimated"
              name="sections[0].containerFields.isAnimated"
            />
          </div>
          <div class="field-group">
            <label for="sections[0].containerFields.containerId">Container ID</label>
            <input
              type="text"
              id="sections[0].containerFields.containerId"
              name="sections[0].containerFields.containerId"
              value=""
            />
          </div>
          <div class="field-group">
            <label for="sections[0].containerFields.containerClass">Container Class</label>
            <input
              type="text"
              id="sections[0].containerFields.containerClass"
              name="sections[0].containerFields.containerClass"
              value=""
            />
          </div>
          <div class="field-group">
            <label for="sections[0].containerFields.inContainer">In Container</label>
            <input
              type="checkbox"
              id="sections[0].containerFields.inContainer"
              name="sections[0].containerFields.inContainer"
              checked
            />
          </div>
          <div class="field-group">
            <label for="sections[0].containerFields.isNarrow">Is Narrow</label>
            <input
              type="checkbox"
              id="sections[0].containerFields.isNarrow"
              name="sections[0].containerFields.isNarrow"
              checked
            />
          </div>

          <fieldset class="object-field" data-field="sections[0].containerFields.background">
            <legend>Background</legend>
            <div class="field-group">
              <label for="sections[0].containerFields.background.color">Color</label>
              <input
                type="text"
                id="sections[0].containerFields.background.color"
                name="sections[0].containerFields.background.color"
                value=""
              />
            </div>
            <div class="field-group">
              <label for="sections[0].containerFields.background.image">Image</label>
              <input
                type="text"
                id="sections[0].containerFields.background.image"
                name="sections[0].containerFields.background.image"
                value=""
              />
            </div>
            <div class="field-group">
              <label for="sections[0].containerFields.background.isDark">Is Dark</label>
              <input
                type="checkbox"
                id="sections[0].containerFields.background.isDark"
                name="sections[0].containerFields.background.isDark"
              />
            </div>
          </fieldset>
        </fieldset>

        <fieldset class="object-field" data-field="sections[0].text">
          <legend>Text</legend>
          <div class="field-group">
            <label for="sections[0].text.prefix">Prefix</label>
            <input
              type="text"
              id="sections[0].text.prefix"
              name="sections[0].text.prefix"
              value=""
            />
          </div>
          <div class="field-group">
            <label for="sections[0].text.title">Title</label>
            <input
              type="text"
              id="sections[0].text.title"
              name="sections[0].text.title"
              value="Metalsmith First"
            />
          </div>
          <div class="field-group">
            <label for="sections[0].text.header">Header</label>
            <input
              type="text"
              id="sections[0].text.header"
              name="sections[0].text.header"
              value="h1"
            />
          </div>
          <div class="field-group">
            <label for="sections[0].text.subtitle">Subtitle</label>
            <input
              type="text"
              id="sections[0].text.subtitle"
              name="sections[0].text.subtitle"
              value="The only starter you'll need"
            />
          </div>
        </fieldset>
      </fieldset>
    </div>
  </div>
</form>
